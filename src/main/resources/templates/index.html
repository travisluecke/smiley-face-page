<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{index.page.title}">Page Title</title>

<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />

<script src="../static/js/jquery-2.1.4.min.js"
	th:src="@{/js/jquery-2.1.4.min.js}"></script>

<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />



</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 th:text="#{index.services.headline}">Services Headline</h1>
			</div>
		</div>
		<table class="table table-stripped">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Status</th>
			</tr>
			<tr th:each="service : ${services}">
				<td th:text="${service.id}"></td>
				<td th:text="${service.name}"></td>
				<td th:text="${service.description}"></td>
				<td th:text="${service.events[0].status.statusCode}"></td>
			</tr>
		</table>

	</div>
	<div class="container" th:replace="fragments/footer :: footer">
		<p>footer</p>
	</div>

</body>
</html>
